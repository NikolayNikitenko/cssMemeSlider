<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="/cssMemeSlider/index.css">
</head>
<header>
    <div>
        <div class="title">
            <h1>CSS Bayan</h1>
        </div>
    </div>
</header>
<main>
    <div class="wrapper">
        <div class="accordion">
            <div class="accordion-item">
                <input class="accordion-item__input" type="radio" name="accordion" id="accordion-1" checked>
                <label class="accordion-item__trigger" for="accordion-1">
                    <h2>First week of training</h2>
                    <div class="plus"></div>
                </label>
                <div class="accordion-item__content">
                    <img class="mem" src="https://cdn.rs.school/sloths/stickers/codewars/image.svg" alt="">
            </div>
            <div class="accordion-item">
                <input class="accordion-item__input" type="radio" name="accordion" id="accordion-2">
                <label class="accordion-item__trigger" for="accordion-2">
                    <h2>Second week of training</h2>
                    <div class="plus"></div>
                </label>
                <div class="accordion-item__content">
                    <img class="mem" src="https://cdn.rs.school/sloths/stickers/aws-teamwork/image.svg" alt="">
                </div>
            </div>
            <div class="accordion-item">
                <input class="accordion-item__input" type="radio" name="accordion" id="accordion-3">
                <label class="accordion-item__trigger" for="accordion-3">
                    <h2>Third week of training</h2>
                    <div class="plus"></div>
                </label>
                <div class="accordion-item__content">
                    <img class="mem" src="https://cdn.rs.school/sloths/stickers/everything-works/image.svg" alt="">
                </div>
            </div>
            <div class="accordion-item">
                <input class="accordion-item__input" type="radio" name="accordion" id="accordion-4">
                <label class="accordion-item__trigger" for="accordion-4">
                    <h2>Fourth week of training</h2>
                    <div class="plus"></div>
                </label>
                <div class="accordion-item__content">
                    <img class="mem" src="https://cdn.rs.school/sloths/stickers/deadline/image.svg" alt="">
                </div>
            </div>
        </div>
    </div>
</main>
</html>
